<!DOCTYPE html>	
<html>
<head>
	<title>Vocap</title>
	
	<script type="text/javascript" src="jquery-2.1.1.min.js"></script>	

	<script type="text/javascript" src="jquery.highlighttextarea.min.js"></script>	

	<style type="text/css" rel="stylesheet" href="jquery.highlighttextarea.min.css"></style>
	<script type="text/javascript" src="index.js"></script>
	<script type="text/javascript" src="dictionary.js"></script>

	<link type="text/css" rel="stylesheet" href="style.css"></style>
	<link href='http://fonts.googleapis.com/css?family=Lora:400,700|Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
	<!-- VideoJS 
	<link href="//vjs.zencdn.net/4.7/video-js.css" rel="stylesheet">
	<script src="//vjs.zencdn.net/4.7/video.js"></script>
	-->
</head>
<body>


	<div id="page-wrapper">

		<h1>Vocap - Subtitle Interpreter</h1>
		<div id="text-input">
			Open an srt file: 
			<input type="file" id="fileInput">
		</div>

 		<form>
 			<input type="radio" name="language" id="Spanish" value="Spanish">Spanish<br>
 			<input type="radio" name="language" id="French" value="French">French<br>
 		</form>

		<video id="example_video_1" class="video-js vjs-default-skin my-custom-skin" controls preload="auto" width="100%" height="264"
	  	poster="http://www.walldesk.net/pdp/1024/07/06/Matrix/Matrix-1.jpg">
	 	<source src="Matrix.mp4" type='video/mp4' />
	 	<track id="videoSubtitle" kind="subtitles" src="Matrix-French.vtt" srclang="fr" label="English"  default></track>
		 
	</video>

	<video controls="" class="trackSupported">
  <source src="treeOfLife/video/developerStories-en.webm" type="video/webm; codecs=&quot;vp8, vorbis&quot;">
  <track src="treeOfLife/tracks/developerStories-subtitles-en.vtt" label="English subtitles" kind="subtitles" srclang="en" default=""></track>
</video>

	



		<p id="randomWords">
		<p id="fileDisplayArea" style="height:400px;"></p>

	</div>
	<div id="word-bank">
		<p>Word Bank</p>
		<br>
	</div>

</body>
</html>
